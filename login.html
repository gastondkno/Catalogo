<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- META CSP MUY PERMISIVA (SOLO PARA DEBUG - RECUERDA REVISARLA PARA PRODUCCIÓN) -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; 
                   script-src * 'unsafe-inline' 'unsafe-eval'; 
                   connect-src * 'unsafe-inline'; 
                   img-src * data: blob: 'unsafe-inline'; 
                   frame-src *; 
                   style-src * 'unsafe-inline';">
    <title>Admin Login - Joaco Norelli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="login-container">
        <div class="login-box"> 
            <a href="index.html" class="login-logo">
                Joaco<span>Norelli</span>
            </a>
            <h2>Acceso de Administrador</h2>
            <p class="login-subtitle">Bienvenido. Ingresa tus credenciales.</p>
            
            <form id="loginForm"> 
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Nombre de usuario"> 
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña"> 
                </div>
                <button type="submit" class="btn btn-admin-login">Ingresar</button>
                <p id="loginMessage" class="login-message"></p>
            </form>

            <p class="back-to-site"><a href="index.html">← Volver al sitio principal</a></p>
        </div>
    </div>

    <script src="admin.js?v=2024062601"></script>
</body>
</html>
